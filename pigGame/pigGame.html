<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../돼지테스트/main.css">
    <script src="../pigGame/pigGame.js" defer></script>

    <link rel="shortcut icon" href="#">
</head>
<body>
        <section>
            <div id="pick">
                <p>도전하고 싶은 메뉴를 골라보세요</p>
                <button id="go">닫기</button>
            </div>
            <div id="screen-level">
                <ul class="kind clearfix" >
                    <li><button id="total">전체</button></li>
                    <li><button id="korea">한식</button></li>
                    <li><button id="japan">일식</button></li>
                    <li><button id="western">양식</button></li>
                    <li><button id="china">중식</button></li>
                </ul>
            </div>
        </section>


        <section class="mainbox">
            <div class="box title">
              <h1 class="mini">돼지 테스트</h1>
              <h3>제한시간은<select name="select" id="time-limit" class="timeSelect">
                <option value="3">3초(고수)</option>
                <option value="7">7초(중수)</option>
                <option value="10">10초(하수)</option>
              </select>입니다</h3>
                <div class="level"><button class="levelselect">코스고르기</button></div>
                <div class="time"><button class="teamselect">혼자하기</button></div>
            </div>

            <div class="box imgbox">
                <div id="name" class="randomimg"></div>
                <img src="../pigGame/기본.png" alt="" id="foodimg">
            </div>

            <div class="box scorebox">
                <div class="inputbox"><input type="text" id="answer"  placeholder="입력하세요"
                    onkeyup="Enter()" autocomplete="off"></div>
                    <div id="introduction"></div>
                    <div id="result"></div>
                    <div class="explain"></div>
                <div class="record">점수</div>
                <div id="button">
                    <button id="start" type="button" onclick="gamestart()">시작
                    </button>
                    <button id="resume">
                        "다음"
                        <br>
                        "문제"
                    </button>
                    <div id="a">
                        <button id="restart">다시!</button>
                        <button id="next">
                            "다음"
                            <br>
                            "단계"
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="loading"></div>
</body>
</html>
